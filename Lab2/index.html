<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <section class="container">
      <div class="slider">
        <div><button class="btn previous">«</button></div>
        <div>
          <div class="slides">
            <figure class="slide">
              <img
                class="photo"
                src="https://picsum.photos/1920/1080?1"
                alt=""
              />
            </figure>
            <figure class="slide">
              <img
                class="photo"
                src="https://picsum.photos/1920/1080?2"
                alt=""
              />
            </figure>
            <figure class="slide">
              <img
                class="photo"
                src="https://picsum.photos/1920/1080?3"
                alt=""
              />
            </figure>
          </div>
          <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div><button class="btn next">»</button></div>
      </div>
    </section>

    <script src="script.js" defer></script>
  </body>
</html>
